<nav class="navbar bg-body-tertiary border-bottom border-light border-dark fixed-top" [attr.data-bs-theme]="themeMode"
  [class]="themeMode === light? 'border-dark' : ''">
  <div class="container-fluid">
    <a class="navbar-brand header-font" [routerLink]="['/']">
      Data Talkers
    </a>
    <div class="d-flex align-items-center">
      <i class="fa fs-4 pe-2" [class]="themeMode === light ? 'fa-sun text-dark' : 'fa-moon text-light'"></i>
      <div class="form-switch pe-2 border-end mx-1 fs-5" [class]="themeMode === light? 'border-dark' : 'border-light'">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
          (click)="themeChange()">
      </div>
      <div class="ps-3 fs-4">
        <span>
          <i class="fas fa-sign-out-alt" [class]="themeMode === light ? 'text-dark' : 'text-light'"></i>
        </span>
      </div>
    </div>
  </div>
</nav>
