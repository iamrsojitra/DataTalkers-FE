<div class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
  <div class="rounded-4 login-main">
    <div class="d-flex align-items-center justify-content-center">
      <img class="logo" src="/assets/Images/logo-black.svg" alt="MAP logo">
    </div>
    <div class="p-4 rounded-4 mt-7">
      <form #loginForm="ngForm">
        <div class="mb-3 form-floating">
          <input class="form-control" appWhiteSpaceInput
            [ngClass]="{ 'is-invalid': (loginForm.submitted || host.touched) && host.invalid }" type="text" id="host"
            ngModel name="host" #host="ngModel" required placeholder="Enter your DB Host URL">
          <label for="host">Host URL</label>
          <!-- <div class="form-text ms-2" id="basic-addon4">Ex. localhost:127.0.0.1</div> -->
          <ng-container *ngIf="(loginForm.submitted || host.touched)">
            <ng-container *ngIf="host.errors?.['required']">
              <div class="invalid-feedback">Host url is required</div>
            </ng-container>
            <ng-container *ngIf="host.errors?.['cannotContainSpace']">
              <div class="invalid-feedback"> Please enter valid input </div>
            </ng-container>
          </ng-container>
        </div>
        <div class="mb-3 form-floating">
          <input class="form-control" appWhiteSpaceInput
            [ngClass]="{ 'is-invalid': (loginForm.submitted || port.touched) && port.invalid }" type="text" id="port"
            ngModel name="port" #port="ngModel" required placeholder="Enter your port number">
          <label for="port">Port</label>
          <ng-container *ngIf="(loginForm.submitted || port.touched)">
            <ng-container *ngIf="port.errors?.['required']">
              <div class="invalid-feedback">Port is required</div>

            </ng-container>
            <ng-container *ngIf="port.errors?.['cannotContainSpace']">
              <div class="invalid-feedback"> Please enter valid input </div>
            </ng-container>
          </ng-container>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" appWhiteSpaceInput
            [ngClass]="{ 'is-invalid': (loginForm.submitted || username.touched) && username.invalid }" type="text"
            id="username" name="username" ngModel #username="ngModel" required placeholder="Enter you Username">
          <label for="username">Username</label>
          <ng-container *ngIf="(loginForm.submitted || username.touched)">
            <ng-container *ngIf="username.errors?.['required']">
              <div class="invalid-feedback"> Username is required </div>
            </ng-container>
            <ng-container *ngIf="username.errors?.['cannotContainSpace']">
              <div class="invalid-feedback"> Please enter valid input </div>
            </ng-container>
          </ng-container>
        </div>
        <div class="mb-3 form-floating">
          <input class="form-control" appWhiteSpaceInput id="password" type="password"
            [ngClass]="{ 'is-invalid': (loginForm.submitted || password.touched) && password.invalid }" ngModel
            #password="ngModel" name="password" required placeholder="Enter your Password">
          <label for="password">Password</label>
          <ng-container *ngIf="(loginForm.submitted || password.touched)">
            <ng-container *ngIf="password.errors?.['required']">
              <div class="invalid-feedback">Password is required</div>
            </ng-container>
            <ng-container *ngIf="password.errors?.['cannotContainSpace']">
              <div class="invalid-feedback"> Please enter valid input </div>
            </ng-container>
          </ng-container>
        </div>
        <div class="mb-3 form-floating">
          <input class="form-control" appWhiteSpaceInput
            [ngClass]="{ 'is-invalid': (loginForm.submitted || database.touched) && database.invalid }" type="text"
            id="database" ngModel name="database" #database="ngModel" required placeholder="Enter your DB Name">
          <label for="database">Database Name</label>
          <ng-container *ngIf="(loginForm.submitted || database.touched)">
            <ng-container *ngIf="database.errors?.['required']">
              <div class="invalid-feedback">DB Name is required</div>
            </ng-container>
            <ng-container *ngIf="database.errors?.['cannotContainSpace']">
              <div class="invalid-feedback"> Please enter valid input </div>
            </ng-container>
          </ng-container>
        </div>

        <div class="mt-3 text-center">
          <app-button [type]="'submit'" [label]="'Connect' "
            [class]="{'btn btn-outline-dark w-100': true, 'pointer-events-none': isSubmitted}"
            [isDisabled]="isSubmitted" [spin]="isSubmitted" (buttonTap)="onSubmit(loginForm)"></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
